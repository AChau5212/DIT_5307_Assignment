<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="View"
                          rendered="#{not customerController.isPendingDeleteConfirmation}">
            </h:outputText>
            <h:outputText value="Confirm Deletion"
                          rendered="#{customerController.isPendingDeleteConfirmation}">
            </h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: #d20005" warnStyle="color: Tomato;"
                            infoStyle="color: green; border: 1px solid LightSteelBlue; display: inline-block;"
                            layout="list" styleClass="face_msg" />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="First Name:" />
                    <h:outputText value="#{customerController.customer.firstName}" />
                    <h:outputText value="Last Name:" />
                    <h:outputText value="#{customerController.customer.lastName}" />
                    <h:outputText value="Mobile Phone:" />
                    <h:outputText value="#{customerController.customer.mobilePhone}" />
                </h:panelGrid>
                <br />
                <h:panelGroup layout="block" rendered="#{customerController.isPendingDeleteConfirmation}">
                    <h:commandButton value="Cancel" action="#{customerController.cancelDelete}"
                                     title="Keep and don't delete yet"/>&nbsp;
                    <h:commandButton value="DELETE!" action="#{customerController.delete}" />
                    <br /><br />
                </h:panelGroup>
                <h:commandButton value="Edit" action="Entry" />
                <br />
                <br />
                <h:commandLink value="Browse" action="#{customerController.prepareList}" />
                <br />
                <br />
                <h:commandLink value="Add New Customer" action="#{customerController.prepareAdd}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
