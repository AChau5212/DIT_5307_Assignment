<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Enter Flight Data"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel value="First Name:" 
                                           for="firstName" /></td>
                        <td><h:inputText id="firstName" 
                                         value="#{customerController.customer.firstName}" />
                        </td>
                        <td><h:message for="firstName" errorStyle="font-size: 0.9em; color: OrangeRed" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Last Name:" 
                                           for="lastName" /></td>
                        <td><h:inputText id="lastName" 
                                         value="#{customerController.customer.lastName}" />
                        </td>
                        <td><h:message for="lastName" errorStyle="font-size: 0.9em; color: OrangeRed" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Mobile Phone:" 
                                           for="mobilePhone" /></td>
                        <td><h:inputText id="mobilePhone" 
                                         value="#{customerController.customer.mobilePhone}" /></td>
                        <td><h:message for="mobilePhone" errorStyle="font-size: 0.9em; color: OrangeRed" /></td>
                    </tr>
                 <tr>
                        <td><h:outputLabel value="Flight No:" 
                                           for="flightNo" /></td>
                        <td><h:inputText id="flightNo" 
                                         value="#{customerController.customer.flightNo}" /></td>
                        <td><h:message for="flightNo" errorStyle="font-size: 0.9em; color: OrangeRed" /></td>
                    </tr>
                </table>
                
                <br />
                <h:panelGroup layout="block" rendered="#{not customerController.isNew}">
                    <h:commandButton value="Discard Changes" action="Entry" immediate="true" />
                    <br /><br />
                </h:panelGroup>                
                <h:commandButton value="Save" action="#{customerController.save}" />
                <br />
                <br />
                <h:commandLink value="Browse" action="#{customerController.prepareList}" immediate="true" />
            </h:form>
            
            
            
            
            <div class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: #d20005" 
                            infoStyle="color: green"/>
            </div>
        </ui:define>
    </ui:composition>

</html>
